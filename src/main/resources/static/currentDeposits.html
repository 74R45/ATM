<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online banking</title>
    <link rel="stylesheet" href="css/bank/general_bank.css">
    <link rel="stylesheet" href="css/bank/deposits.css">
</head>
<body>
<div id="currDeps">Deposits:</div>
<button id="mainMenu" class="button">Main menu</button>
<script>
    var dataDepositLength = localStorage.getItem("dataDepositLength");
    window.onload = function () {
        var j;
        var deposits = [];

        for (j = 0; j < dataDepositLength; j++) {

            deposits[j] = document.createElement("DIV");

            var wtime = localStorage.getItem("expiration" + j);
            var date = new Date(wtime);
            var formattedDate = ('0' + date.getDate()).substr(-2) + '.' + (date.getMonth() + 1) + '.' + date.getFullYear() ;

            console.log("isCredit ", localStorage.getItem("cardIsCredit" + j));
            deposits[j].innerHTML = "Deposit â„–  " + (j + 1) + "<br>" + "Start amount " + localStorage.getItem("currDepAmount" + j)
                + "<br>" + "Expiration date: " + formattedDate + "<br>" + "Accrued sum: " + localStorage.getItem("accrued" + j);
            deposits[j].id = "deposit" + j;
            console.log(deposits[j]);
            document.getElementById("currDeps").appendChild(deposits[j]);

        }
    }

    document.getElementById("mainMenu").onclick = function () {
        window.location.href = "onlineBankFirstPage.html";
    };
</script>
</body>
</html>
