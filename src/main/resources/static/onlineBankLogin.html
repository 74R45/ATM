<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online bank</title>
    <link rel="stylesheet" href="css/bank/general_bank.css">
    <link rel="stylesheet" href="css/bank/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <div class="img_pad"><img src="https://image.flaticon.com/icons/png/512/34/34852.png" alt="logo" class="image"></div>
    <div class="header2">Шахраї Online Banking</div>
    <form class="form-horizontal" id="onl-bank-login-form">
        <div class="lines">
            <label class="control-label">Login: </label>
            <input type="text" class="form-control" id="onlBankLogin"/>
        </div>
        <div class="lines">
            <label class="control-label">Password: </label>
            <input type="text" class="form-control" id="onlBankPass"/>
        </div>
        <div class="form-group">
            <div class="text-center pad">
                <button type="submit" id="bth-onl-bank-user" class="button btn-lg">Log in</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
