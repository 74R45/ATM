<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online bank</title>
</head>
<body>
<div id="selectCard">Select card: </div>

<!--<script type="text/javascript" src="js/main.js"></script>-->
<script>
    var dataLength = localStorage.getItem("dataLength");

    window.onload = function() {
        var j;

        for (j = 0; j < dataLength; j++) {

            var div = document.createElement("DIV");

            var isCredit;
            if(localStorage.getItem("cardIsCredit" + j) === true){
                isCredit = "Credit card";
            }else{
                isCredit = "Not credit card";
            }
            console.log(j);
            div.innerHTML = "CARD " + (j + 1) + " : " + localStorage.getItem("cardNum" + j) + isCredit;
            document.getElementById("selectCard").appendChild(div);
        }
}
</script>

</body>
</html>
