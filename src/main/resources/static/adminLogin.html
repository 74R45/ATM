<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" id="admin-login-form">
    <div class="form-group form-group-lg">
        <label class="control-label">Login: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="adminLogin"/>
        </div>
    </div>
    <div class="form-group form-group-lg">
        <label class="control-label">Password: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="adminPass"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 btnSubmitAdminLogin">
            <button type="submit" id="bth-admin-login"
                    class="btn btn-primary btn-lg">Ok
            </button>
        </div>
    </div>
</form>
<script>
    window.onload = function(){
        $("#admin-login-form").submit(function (event) {
            event.preventDefault();
            admin_login();
        });
        function admin_login() {
            var admin = {};
            admin["login"] = $("#adminLogin").val();
            admin["password"] = $("#adminPass").val();
            $("#bth-admin-login").prop("disabled", true);
            console.log(JSON.stringify(admin));

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/api/v1/admin/login",
                data: JSON.stringify(admin),
                dataType: 'json',
                cache: false,
                timeout: 600000,
                success: function (data) {
                    console.log("SUCCESS : ", data);
                    window.location.href = "getQuestion.html";
                },
                error: function (e) {
                    console.log("ERROR : ", e);

                }
            });
        }
    }
</script>
</body>
</html>
