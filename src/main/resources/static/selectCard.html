<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online bank</title>
</head>
<body>
<div id="selectCard">Select card: </div>
<script type="text/javascript" src="js/main.js"></script>
<script>
    var dataLength = localStorage.getItem("dataLength");
    window.onload = function() {
        var j;
        var buttons = [];

        for (j = 0; j < dataLength; j++) {

            buttons[j] = document.createElement("BUTTON");

            var isCredit;

            if(localStorage.getItem("cardIsCredit" + j) === "true"){
                isCredit = "Credit card";
            }else{
                isCredit = "Not credit card";
            }

            console.log("isCredit " , localStorage.getItem("cardIsCredit" + j));
            buttons[j].innerHTML = "CARD " + (j + 1) + "<br>" + localStorage.getItem("cardNum" + j) + "<br>" + isCredit;
            buttons[j].id = "but" + j;
            console.log(buttons[j].id);
            document.getElementById("selectCard").appendChild(buttons[j]);

        }
        var but0 = document.getElementById("but0");
        var but1 = document.getElementById("but1");
        var but2 = document.getElementById("but2");
        if(but0 !== null) {
            but0.onclick = function () {
                console.log("but" + localStorage.getItem("cardNum0") + " onclick ");
                localStorage.setItem("buttonClicked",  localStorage.getItem("cardNum0"));
                localStorage.setItem("cardIndex", "0");
                window.location.href = "balanceAndTransactions.html";
            }

        }
        if(but1 !== null) {
            but1.onclick = function () {
                console.log("but" + localStorage.getItem("cardNum1") + " onclick ");
                localStorage.setItem("buttonClicked",  localStorage.getItem("cardNum1"));
                localStorage.setItem("cardIndex", "1");
                window.location.href = "balanceAndTransactions.html";
            }

        }
        if(but2 !== null) {
            but2.onclick = function () {
                console.log("but" + localStorage.getItem("cardNum2") + " onclick ");
                localStorage.setItem("buttonClicked",  localStorage.getItem("cardNum2"));
                localStorage.setItem("cardIndex", "2");
                window.location.href = "balanceAndTransactions.html";
            }

        }

}

</script>

</body>
</html>
