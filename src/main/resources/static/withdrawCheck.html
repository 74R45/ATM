<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM</title>
    <link rel="stylesheet" href="css/atm/general_style_atm.css">
    <link rel="stylesheet" href="css/atm/withdraw_check.css">
</head>
<body>
<div id="withdrawCheck" class="st"></div>
<div class="buttons">
    <button class="button">> print check</button>
    <button class="button" id="mainMenuAtm">> back to menu</button>
</div>
<script>
    window.onload = function () {
        var withdrawNumber = document.createElement("DIV");
        var withdrawAmountLeft = document.createElement("DIV");
        var withdrawAmount = document.createElement("DIV");
        var withdrawTimestamp = document.createElement("DIV");

        withdrawNumber.innerHTML = "Card number: " + localStorage.getItem("withdrawNumber");
        withdrawAmount.innerHTML = "Withdrawal sum: " + localStorage.getItem("withdrawAmount");
        withdrawAmountLeft.innerHTML = "Card balance: " + localStorage.getItem("withdrawAmountLeft");

        var wtime = localStorage.getItem("withdrawTimestamp");
        var date = new Date(wtime);
        var minutes = "0" + date.getMinutes();
        var seconds = "0" + date.getSeconds();
        var formattedTime = date.getHours() + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
        var formattedDate = ('0' + date.getDate()).substr(-2) + '.' + (date.getMonth() + 1) + '.' + date.getFullYear() + "  ";

        withdrawTimestamp.innerHTML = "Time: " + formattedDate + formattedTime;

        withdrawNumber.id = "withdrawNumberId";
        withdrawAmountLeft.id = "withdrawAmountLeftId";
        withdrawAmount.id = "withdrawAmountId";
        withdrawTimestamp.id = "withdrawTimestampId";

        document.getElementById("withdrawCheck").appendChild(withdrawNumber);
        document.getElementById("withdrawCheck").appendChild(withdrawAmountLeft);
        document.getElementById("withdrawCheck").appendChild(withdrawAmount);
        document.getElementById("withdrawCheck").appendChild(withdrawTimestamp);

        document.getElementById("mainMenuAtm").onclick = function () {
            window.location.href = "atmFirstPage.html";
        };
    }
</script>
</body>
</html>
