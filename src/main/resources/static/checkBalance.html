<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM</title>
    <link rel="stylesheet" href="css/atm/general_style_atm.css">
    <link rel="stylesheet" href="css/atm/check_balance.css">
</head>
<body>

<div id="amount"></div>
<div id="credit"></div>


<script>
    window.onload = function () {
        var amount = localStorage.getItem("amount");
        var div = document.createElement("DIV");
        div.innerHTML = "Amount of money: " + amount;
        document.getElementById("amount").appendChild(div);


        var creditLimit = localStorage.getItem("creditLimit");
        var divCredLimit = document.createElement("DIV");
        divCredLimit.innerHTML = "Credit available: " + creditLimit;
        document.getElementById("credit").appendChild(divCredLimit);
    }
</script>
</body>
</html>
