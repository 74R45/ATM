<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/atm_style.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-header  margin-right">
            <p class="navbar-brand" href="#">Support: 097 --- 28 90</p>
        </div>
    </div>
</nav>

<div class="col" style="background-color: black">
<div class="container atm-container">

    <div class="starter-template">
        <h1>ATM</h1>

        <form class="form-horizontal" id="atm-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-4 control-label">Card number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="number" placeholder="5168 **** **** ****"/>
                </div>
                <label class="col-sm-4 control-label">PIN</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pin" placeholder="****"/>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 final-button">
                    <button type="submit" id="bth-atm-user"
                            class="btn btn-dark btn-lg">Continue
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

<div class="container">
    <footer>
        <p> Developed by "Шахраї", 2019 </p>
    </footer>
</div>
</div>
<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
