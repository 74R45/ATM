<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/atm/general_style_atm.css">
    <link rel="stylesheet" href="css/atm/atm_login.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div style="background-color: black">
    <div class="margin" style="background-color: black">
        <div style="background-color: black">Support: 097 --- 28 90</div>
    </div>
</div>

<div class="col" style="background-color: black">
    <div class="container atm-container">
        <h1 class="text-center">ATM</h1>
        <form class="form-horizontal" id="atm-form">
            <div class="form-group form-group-lg">
                <div class="lines">
                    <label class="control-label">Card number</label>
                    <input type="text" class="form-control" id="number" placeholder="7474 **** **** ****"/>
                </div>
                <div class="lines">
                    <label class="control-label">PIN</label>
                    <input type="password" class="form-control" id="pin" placeholder="****"/>
                </div>

            </div>

            <div class="form-group">
                <div class="final-button text-center">
                    <button type="submit" id="bth-atm-user" class="btn-dark">Continue</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container text-center">
        <footer>
            <p> Developed by "Шахраї", 2019 </p>
        </footer>
    </div>
</div>
<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
